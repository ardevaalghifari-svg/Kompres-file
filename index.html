<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kompresor Ultra Cepat ‚ö°</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg,#e8f5e9,#f1f8e9);
    text-align: center;
    padding: 40px 20px;
    color: #333;
  }
  h1 {margin-bottom:10px;}
  .section {
    background:#fff;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    margin:20px auto;
    padding:20px;
    max-width:520px;
  }
  input[type=file]{
    border:2px dashed #4CAF50;
    border-radius:8px;
    background:#fafafa;
    padding:10px;
    width:95%;
  }
  button{
    background:#4CAF50;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    font-weight:600;
    margin-top:10px;
    cursor:pointer;
    transition:.3s;
  }
  button:hover{background:#43a047;}
  progress{width:100%;height:15px;border-radius:8px;margin-top:10px;}
  a.download{
    display:inline-block;margin-top:15px;
    background:#2196F3;color:#fff;
    padding:10px 15px;border-radius:8px;
    text-decoration:none;
  }
  a.download:hover{background:#1976D2;}
  .result{margin-top:10px;line-height:1.5em;}
  footer{margin-top:40px;color:#777;font-size:13px;}
</style>
</head>
<body>
<h1>üì¶ Kompresor Ultra Cepat</h1>
<p>Kompres file & folder besar sampai ¬±1 GB tanpa lag üî•</p>

<div class="section">
  <h2>üóÇÔ∏è Kompres File ke ZIP</h2>
  <input type="file" id="zipInput" multiple>
  <button id="zipBtn">Mulai Kompres</button>
  <progress id="zipProgress" value="0" max="100"></progress>
  <div id="zipResult" class="result"></div>
</div>

<div class="section">
  <h2>üìÅ Kompres Folder ke ZIP</h2>
  <input type="file" id="folderInput" webkitdirectory directory multiple>
  <button id="folderBtn">Kompres Folder</button>
  <progress id="folderProgress" value="0" max="100"></progress>
  <div id="folderResult" class="result"></div>
</div>

<footer>üí° Semua dilakukan 100% offline di browser.</footer>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
const delay = ms => new Promise(r => setTimeout(r, ms));

async function processFilesAsync(zip, files, updateProgress, useRelative=false){
  const total = files.length;
  let processed = 0;

  for(const file of files){
    // Baca per chunk agar hemat RAM
    const chunkSize = 2 * 1024 * 1024; // 2MB per potong
    const chunks = Math.ceil(file.size / chunkSize);
    let fileData = [];
    for(let i=0;i<chunks;i++){
      const start = i*chunkSize;
      const end = Math.min(file.size,(i+1)*chunkSize);
      const blobPart = file.slice(start,end);
      const buffer = await blobPart.arrayBuffer();
      fileData.push(new Uint8Array(buffer));
      // jeda kecil agar UI tidak freeze
      if(i % 3 === 0) await delay(0);
    }
    const fullBuffer = new Blob(fileData);
    const path = useRelative ? file.webkitRelativePath : file.name;
    zip.file(path, fullBuffer);

    processed++;
    updateProgress(Math.round((processed/total)*100));
    if(processed % 5 === 0) await delay(10);
  }
}

async function createZip(files, resultEl, progressEl, filename, useRelative=false){
  if(!files.length){alert("Pilih file terlebih dahulu!");return;}
  resultEl.textContent = "‚è≥ Memproses file...";
  progressEl.value = 0;
  const zip = new JSZip();

  await processFilesAsync(zip, files, p=>progressEl.value=p, useRelative);

  resultEl.textContent = "üì¶ Mengompres, mohon tunggu...";
  const blob = await zip.generateAsync(
    {type:"blob",compression:"DEFLATE",compressionOptions:{level:9}},
    meta=>progressEl.value=Math.round(meta.percent)
  );

  const link=document.createElement("a");
  link.href=URL.createObjectURL(blob);
  link.download=filename;
  link.textContent="üíæ Download ZIP";
  link.className="download";

  const size=(blob.size/1024/1024).toFixed(2);
  resultEl.innerHTML=`Selesai!<br>Ukuran ZIP: <b>${size} MB</b><br>`;
  resultEl.appendChild(link);
  progressEl.value=100;
}

// File
document.getElementById("zipBtn").addEventListener("click",()=>{
  const f=document.getElementById("zipInput").files;
  createZip(f,document.getElementById("zipResult"),document.getElementById("zipProgress"),"file_kompres.zip");
});

// Folder
document.getElementById("folderBtn").addEventListener("click",()=>{
  const f=document.getElementById("folderInput").files;
  createZip(f,document.getElementById("folderResult"),document.getElementById("folderProgress"),"folder_kompres.zip",true);
});
</script>
</body>
</html>
